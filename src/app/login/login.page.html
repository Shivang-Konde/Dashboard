<ion-header>
  <ion-toolbar>
    <ion-title >
      <ion-button fill="clear" color="dark" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" size="large" routerLink="/home">
        Shopping Dashboard
      </ion-button>
      <ion-button fill="clear" color="dark" routerLink="/men">
        Men
      </ion-button>
      <ion-button fill="clear" color="dark" routerLink="/women">
        Women
      </ion-button>
      <ion-button fill="clear" color="dark" routerLink="/home">
        Accesories
      </ion-button>
      <ion-button fill="clear" color="dark" routerLink="/profile">
        Profile
      </ion-button>
    </ion-title>
    <ion-button slot="end" fill="clear" color="dark" routerLink="/cart" >
      <ion-icon name="cart-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4">
        <ion-card>
          <ion-card-header>
            <ion-title style="text-align: center;" color="dark">
              <b>Login With Shoppers Stop</b>
            </ion-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>E-mail :</ion-label>
              <ion-input placeholder="Enter maiId" type="email" [(ngModel)]="postdata.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password :</ion-label>
              <ion-input placeholder="Enter Password" type="password" [(ngModel)]="postdata.password"></ion-input>
            </ion-item>
            
              <ion-button width="100%" (click)="modify()">
                Login
              </ion-button>
            
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
  </ion-grid>
