<ion-header>
  <ion-toolbar>
    <ion-title >
      <ion-button fill="clear" color="dark" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" size="large" routerLink="/home">
        Shopping Dashboard
      </ion-button>
      <ion-button fill="clear" color="dark" routerLink="/men">
        Men
      </ion-button>
      <ion-button fill="clear" color="dark" routerLink="/women">
        Women
      </ion-button>
      <!-- <ion-button fill="clear" color="dark" routerLink="/home">
        Accesories
      </ion-button> -->
      <ion-button fill="clear" color="dark" routerLink="/profile">
        Profile
      </ion-button>
    </ion-title>
    <ion-button slot="end" fill="clear" color="dark" routerLink="/login" >
      <ion-icon name="person" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button slot="end" fill="clear" color="dark" routerLink="/cart" >
      <ion-icon name="cart-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item style="margin-top: 25px; font-size: large;">
    <h2>Trending Today</h2>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col  size-xl="3" size-md="6" size-xm="12"  *ngFor="let d of trend">
        <ion-card>
          <img [src]="d.imgurl"  style="text-align: center;"/>
          <ion-card-header>
            <ion-card-subtitle>{{d.price}}</ion-card-subtitle>
            <ion-card-title>{{d.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content></ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
